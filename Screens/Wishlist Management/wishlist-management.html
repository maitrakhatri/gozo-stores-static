<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="gozo-Stores | Maitra Khatri">
    <meta name="author" content="Maitra Khatri">
    <meta name="description" content="gozo Stores is your one stop solution for Superhero Merch.">
    <title>gozo Store | My Wishlist</title>
    <link rel="stylesheet" href="wishlist-management.css">
    <link rel="icon" type="image/x-icon" href="../../assets/icons/gozo-logo-540p.ico">
</head>
<body>

    <nav class="navbar bg-yellow">
    
        <div class="navbar-header">
            <a href="../../index.html"><p class="navbar-header-title text-l text-gray">gozo Stores</p></a>
        </div>
    
        <div class="navbar-links">

            <span class="searchbar">
                <span class="input-group">
                    <input type="text" placeholder="find your product" />
                </span>
                <a href="#"><img class="icon" src="../../assets/icons/search.png" alt="search"></a>
            </span>

            <div class="icon-with-badge">
                <a href="./wishlist-management.html"><img class="icon" src="../../assets/icons/heart-outline.png" alt="wishlist"></a>
                <span class="badge bg-lightblue">9</span>
            </div>

            <div class="icon-with-badge">
                <a href="../Cart Management/cart-management.html"><img class="icon" src="../../assets/icons/cart-outline.png" alt="cart"></a>
                <span class="badge bg-lightblue">5</span>
            </div>

            <button class="btn btn-lightblue"><a href="../../index.html">Log Out</a></button>
        </div>
    </nav>

    <main class="wishlist-body">
        <h1>My Wishlist</h1>

        <div class="liked-products normal-products">

            <div class="product-card bg-white">
                <div class="product-image-container">
                    <img class="product-image" src="../../assets/images/posters/allcharater-poster.jpg" alt="product name">
                    <span class="like-product bg-gray"><img src="../../assets/icons/heart-filled.png" alt="like"></span>
                </div>
            
                <div class="product-card-body">
                    <div class="product-name"> The Batman - All Character Poster </div>
                    <div class="product-price"> 499 INR </div>
                  
                    <div class="product-action">
                        <button class="btn btn-yellow">Move to Cart</button>
                    </div>
                </div>

            </div>

            <div class="product-card bg-white">
                <div class="product-image-container">
                    <img class="product-image" src="../../assets/images/posters/batmanPoster.jpg" alt="product name">
                    <span class="like-product bg-gray"><img src="../../assets/icons/heart-filled.png" alt="like"></span>
                </div>
            
                <div class="product-card-body">
                    <div class="product-name"> The Batman - Ridler's Unmask Poster </div>
                    <div class="product-price"> 499 INR </div>
                  
                    <div class="product-action">
                        <button class="btn btn-yellow">Move to Cart</button>
                    </div>
                </div>

            </div>

            <div class="product-card bg-white">
                <div class="product-image-container">
                    <img class="product-image" src="../../assets/images/posters/catwoman-poster.jpg" alt="product name">
                    <span class="like-product bg-gray"><img src="../../assets/icons/heart-filled.png" alt="like"></span>
                </div>
            
                <div class="product-card-body">
                    <div class="product-name"> The Batman's Catwoman - Ridler's Unmask Poster </div>
                    <div class="product-price"> 499 INR </div>
                  
                    <div class="product-action">
                        <button class="btn btn-yellow">Move to Cart</button>
                    </div>
                </div>

            </div>

            <div class="product-card bg-white">
                <div class="product-image-container">
                    <img class="product-image" src="../../assets/images/posters/civilwar-poster.jpg" alt="product name">
                    <span class="like-product bg-gray"><img src="../../assets/icons/heart-filled.png" alt="like"></span>
                </div>
            
                <div class="product-card-body">
                    <div class="product-name"> Capatain America - Civil War Poster </div>
                    <div class="product-price"> 499 INR </div>
                  
                    <div class="product-action">
                        <button class="btn btn-yellow">Move to Cart</button>
                    </div>
                </div>

            </div>

            <div class="product-card bg-white">
                <div class="product-image-container">
                    <img class="product-image" src="../../assets/images/posters/thorragnarok-poster.png" alt="product name">
                    <span class="like-product bg-gray"><img src="../../assets/icons/heart-filled.png" alt="like"></span>
                </div>
            
                <div class="product-card-body">
                    <div class="product-name"> Thor Ragnarok Poster </div>
                    <div class="product-price"> 499 INR </div>
                  
                    <div class="product-action">
                        <button class="btn btn-yellow">Move to Cart</button>
                    </div>
                </div>

            </div>

        </div>
    </main>
    
    
</body>
</html>
